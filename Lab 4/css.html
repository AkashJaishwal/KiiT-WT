<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <style>
            .red{
                color: red;
            }
            .big2{
                font-size: 20pt;
            }
            .rit{
                text-align: right;
            }
        </style>
    <title>Cascading Style Sheet</title>
    </head>
    <body>
        <h1>External Style Sheet</h1>
        <p class="blue">This is Blue Text</p>
        <p class="big1">This is Big1 Text</p>
        <p class="cent">This is center Text</p>

        <h1>Internal Style Sheet</h1>
        <p class="red">This is Red Text</p>
        <p class="big2">This is Big2 Text</p>
        <p class="rit">This is Right Text</p>

        <h1>Inline Style Sheet</h1>
        <p style="color: green;">This is Green Text</p>
        <p style="font-size: 25pt;">This is Big3 Text</p>
        <p style="text-align: left;" >This is left Text</p>
    </body>
</html>
